<html>
<head>
	<script src="../js/jquery-1.11.0.min.js" ></script> 
	<script src="../js/filter.js" ></script> 
	<script src="../js/beautify.js" ></script> 
	<style type="text/css">
		#json{width:100%;height:30%}
		#querystring{width:100%;height:30%}
		#header{text-align: center;}
	</style>

</head>
<body>
<script>
	$(document).ready(function(){
		var search = window.location.search;
		var filter = Filter.fromQueryString(search);
		$('#json').val(js_beautify(filter.toJSON()));
		var reversedFilter = Filter.fromJSON(filter.toJSON());
		$('#querystring').val(reversedFilter.toQueryString());
	});


</script>
<h1 id="header">Add query string to URL</h1>
Parsed by client:
<textarea id="json"></textarea>
Reversed by client:
<textarea id="querystring"></textarea>

</body>
</html>
